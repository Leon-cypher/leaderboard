<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>樂玩LeaderBoard - 逢甲店積分賽</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Noto Sans TC 字型 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Noto Sans TC', 'Segoe UI', 'Roboto', sans-serif;
        }
        .header-section {
            background: linear-gradient(45deg, #CFA061, #CFA061);
            color: white;
            padding: 5rem 0;
            margin-bottom: 2rem;
            text-align: center;
        }
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem !important;
        }
        .section-title::before,
        .section-title::after {
            font-family: 'Times New Roman', serif;
            font-size: 1.5rem;
            color: #007bff;
            margin: 0 1rem;
            position: relative;
            top: -2px;
        }
        .section-title::before { content: '♠'; }
        .section-title::after { content: '♥'; }
        .prize-section {
            text-align: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        .background-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: auto;
            opacity: 0.2;
            z-index: 1;
        }
        .prize-section .row {
            position: relative;
            z-index: 2;
        }
        .prize-bubble {
            background-color: #ffffff;
            border-radius: 50%;
            width: 250px; height: 250px;
            padding: 20px;
            margin: 1rem auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .prize-bubble:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }
        .prize-bubble img {
            max-width: 80%;
            height: auto;
            margin-bottom: 15px;
        }
        .prize-bubble h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin: 0;
        }
        .footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            color: #6c757d;
            font-size: 0.9rem;
            background-color: #e9ecef;
        }
        .table-container { padding: 0 1rem; }
        .table {
            margin-left: auto;
            margin-right: auto;
            max-width: 800px;
        }
        .table th, .table td {
            text-align: center !important;
            vertical-align: middle;
        }
        .level-select-container {
            text-align: right;
            margin-bottom: 1rem;
        }
        .level-select {
            font-size: 1rem;
            padding: 0.25rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
        }
        @media (max-width: 576px) {
            .prize-bubble {
                width: 150px;
                height: 150px;
                padding: 10px;
            }
            .background-logo {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 2rem; position: relative; z-index: 10;">
        <div class="text-center bg-white p-4 rounded shadow-sm mb-4">
            <h1 style="color: #0056b3;"><strong>LeaderBoard</strong></h1>
            <p class="lead text-muted">樂玩逢甲店 - 積分排行榜 9/1~9/30</p>
        </div>
        <section class="prize-section bg-white p-4 rounded shadow-sm">
            <!-- 請將 logo.png 放在 images 資料夾 -->
            <img src="images/logo.png" alt="背景Logo" class="background-logo">
            <h2 class="fw-bold section-title">積分豪禮</h2>
            <div class="row">
                <div class="col-lg-4 col-md-12">
                    <div class="prize-bubble">
                        <!-- 請確保 ps5.png 在正確路徑 -->
                        <img src="images/ps5.png" alt="PS5">
                        <h3>PlayStation 5</h3>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="prize-bubble">
                        <img src="images/switch.png" alt="Nintendo Switch 2">
                        <h3>Switch 2</h3>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="prize-bubble">
                        <img src="images/iphone.png" alt="iPhone 17">
                        <h3>iPhone 17</h3>
                    </div>
                </div>
            </div>
        </section>
        <div class="mt-4 bg-white p-4 rounded shadow-sm">
            <div class="text-center">
                <h2 class="fw-bold section-title" style="font-size: 1.75rem;">玩家積分榜</h2>
            </div>
            <div class="level-select-container">
                <label for="level-select" class="me-2">選擇榜別：</label>
                <select id="level-select" class="level-select"></select>
            </div>
            <div id="table-area" class="table-responsive"></div>
            <div id="error-msg" class="alert alert-danger d-none"></div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 樂玩LeaderBoard - 逢甲店. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allData = {};
        let currentLevel = '';

        // 讀取 leaderboard.json
        fetch('leaderboard.json')
            .then(res => {
                if (!res.ok) throw new Error("資料載入失敗");
                return res.json();
            })
            .then(json => {
                allData = json;
                const select = document.getElementById('level-select');
                select.innerHTML = '';
                const levels = Object.keys(allData);
                if (levels.length === 0) {
                    showError("尚無排行榜資料。");
                    return;
                }
                levels.forEach(level => {
                    const opt = document.createElement('option');
                    opt.value = level;
                    opt.textContent = level;
                    select.appendChild(opt);
                });
                currentLevel = select.options[0].value;
                showTable(currentLevel);
                select.addEventListener('change', function() {
                    currentLevel = this.value;
                    showTable(currentLevel);
                });
            })
            .catch(error => {
                showError("排行榜資料載入失敗，請稍後再試。");
            });

        function showError(msg) {
            const errorMsg = document.getElementById('error-msg');
            const tableArea = document.getElementById('table-area');
            if (errorMsg) {
                errorMsg.classList.remove('d-none');
                errorMsg.innerText = msg;
            }
            if (tableArea) tableArea.innerHTML = '';
        }

        function showTable(level) {
            const tableArea = document.getElementById('table-area');
            const errorMsg = document.getElementById('error-msg');
            tableArea.innerHTML = '';
            errorMsg.classList.add('d-none');
            if (!allData[level] || allData[level].length === 0) {
                showError("目前沒有可顯示的排行榜資料。");
                return;
            }
            // 只顯示每筆前三欄
            const firstRow = allData[level][0];
            const showKeys = Object.keys(firstRow).slice(0, 3);

            let html = '<table class="table table-striped"><thead><tr>';
            showKeys.forEach(key => {
                html += `<th>${key}</th>`;
            });
            html += '</tr></thead><tbody>';
            allData[level].forEach(row => {
                html += '<tr>';
                showKeys.forEach(key => {
                    html += `<td>${row[key] !== undefined ? row[key] : ''}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody></table>';
            tableArea.innerHTML = html;
        }
    </script>
</body>
</html>
